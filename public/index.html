<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <img src="menu_icon.png" alt="Menu" class="menu-icon">
            <img src="keep_logo.png" alt="Keep Logo" class="keep-logo">
            <h1>Keep</h1>
        </div>
        <div class="nav-center">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-right">
            <img src="refresh_icon.png" alt="Refresh" class="nav-icon">
            <img src="view_icon.png" alt="View" class="nav-icon">
            <img src="settings_icon.png" alt="Settings" class="nav-icon">
            <img src="profile_icon.png" alt="Profile" class="profile-icon">
        </div>
    </header>
    <div class="main">
        <aside class="sidebar">
            <img src="keep_icon.png" alt="Keep" class="sidebar-icon">
            <img src="reminders_icon.png" alt="Reminders" class="sidebar-icon">
            <img src="edit_icon.png" alt="Edit" class="sidebar-icon">
            <img src="archive_icon.png" alt="Archive" class="sidebar-icon">
            <img src="trash_icon.png" alt="Trash" class="sidebar-icon">
        </aside>
        <div class="content">
            <div class="note-input">
                <input type="text" placeholder="Take a note...">
                <div class="note-icons">
                    <img src="checklist_icon.png" alt="Checklist">
                    <img src="brush_icon.png" alt="Brush">
                    <img src="image_icon.png" alt="Image">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
